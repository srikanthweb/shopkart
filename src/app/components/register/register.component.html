<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm"  (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control"
                        [ngClass]="{ 'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }" formControlName="name" />
                        <span class="invalid-feedback">Name can't be blank</span>
                    
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="Email" class="form-control"
                        [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }" formControlName="email" />
                        <span class="invalid-feedback">
                        <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank</span>   
                        <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid</span> 
                        </span>
                    
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control"
                        [ngClass]="{ 'is-invalid': registerForm.get('username').touched && registerForm.get('username').invalid }" formControlName="username" />
                        <span class="invalid-feedback">Username can't be blank</span>
                    
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control"
                        [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }"
                         formControlName="password" />
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('password').hasError('required')">Password can't be blank</span>
                            <span *ngIf="registerForm.get('password').hasError('minLength')">password Minmum lenth should be 4 letters</span>
                            <span *ngIf="registerForm.get('password').hasError('maxLength')">password can't cross 10  letters</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmpassword" />
                        <span class="invalid-feedback">Password must match</span>
                    </div>
                    
                    <button class="btn btn-primary btn-block" >Register</button>
                </form>
            </div>

        </div>
    </div>
</div>
